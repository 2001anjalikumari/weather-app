<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather-website</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #121212;
        color: #f0f0f0;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }

    div {
        margin-bottom: 20px;
    }

    input[type="text"] {
        padding: 10px;
        width: 250px;
        border: none;
        border-radius: 5px;
        background-color: #1f1f1f;
        color: #f0f0f0;
    }

    input[type="text"]::placeholder {
        color: #888888;
    }

    button {
        padding: 10px 20px;
        background-color: #007BFF;
        color: #f0f0f0;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-left: 10px;
    }

    button:hover {
        background-color: #0056b3;
    }

    #cName, #humidity, #temperature, #pressure {
        font-size: 18px;
        margin-bottom: 10px;
        padding: 10px;
        background-color: #1f1f1f;
        border-radius: 5px;
        text-align: center;
        width: 300px;
    }
</style>

<body>

    <div>
        <input type="text" placeholder="Search city" id="cityName">
        <button onclick="citySearch()" id="searchbtn">Search</button>
    </div>

    <div>
        <div id="cName"></div>
        <div id="temperature"></div>
        <button id="convertbtn" onclick="celiusbtn()">convert</button>
        <div></div>
        <div id="humidity"></div>
        <div id="pressure"></div>

    </div>

</body>

<!-- script code -->

<script>
    const cityName = document.getElementById('cityName');
    const searchBtn = document.getElementById('searchbtn');
    const cname = document.getElementById('cName');
    const humidity = document.getElementById('humidity');
    const temp = document.getElementById('temperature');
    const pressure = document.getElementById('pressure');
    const conbtn = document.getElementById('convertbtn')

   let dataResponse ;

   async function citySearch() {
        let city = cityName.value;
        console.log(city);



        const api_Key = "d2db33c5d9799223d18c5c0f4c4cc8e2";
        console.log('yha tk chl ra h');
        const api = await fetch (`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${api_Key}`);
        console.log('yha tk chl ra h');
        const response = await api.json();
        console.log(response);

        cname.innerHTML = `City  ${response.name}`;
        temp.innerHTML = `Temperature ${response.main.temp}`;
        pressure.innerHTML = `Pressure ${response.main.pressure}`;
        humidity.innerHTML = `Humidity ${response.main.humidity}`;

        dataResponse = response;
    }


    function celiusbtn() {

        let  tempValue = dataResponse;
        temp.innerHTML = (tempValue.main.temp-273.15).toFixed(2) + " Â°C";

        
    }




</script>


</html>
